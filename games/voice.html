<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sihirli Ses LaboratuvarÄ± ğŸ§ª</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap');
        
        body { 
            font-family: 'Nunito', sans-serif; 
            background: #0f172a; color: white; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; min-height: 100vh; margin: 0; padding: 20px;
        }

        .container { 
            background: #1e293b; padding: 30px; border-radius: 32px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; 
            width: 100%; max-width: 450px; border: 2px solid #334155;
        }

        h1 { color: #38bdf8; font-weight: 900; margin-bottom: 5px; font-size: 28px; }
        .subtitle { opacity: 0.7; font-size: 14px; margin-bottom: 25px; }

        /* Efekt SeÃ§imi */
        .effect-grid { 
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; 
        }

        .effect-btn {
            background: #334155; border: 2px solid transparent; border-radius: 16px;
            padding: 15px; cursor: pointer; transition: 0.3s; color: white;
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }

        .effect-btn.active { 
            background: #075985; border-color: #38bdf8; transform: scale(1.05);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.4);
        }

        .effect-btn span:first-child { font-size: 30px; }
        .effect-btn span:last-child { font-size: 13px; font-weight: 700; }

        /* Ana KayÄ±t Butonu */
        .record-container { margin: 20px 0; }
        
        #mainBtn { 
            width: 100px; height: 100px; border-radius: 50%; border: none;
            background: #ef4444; color: white; font-size: 40px; cursor: pointer;
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            transition: 0.3s; display: flex; align-items: center; justify-content: center;
            margin: 0 auto;
        }

        #mainBtn.recording { 
            animation: pulse 1.5s infinite; background: #22c55e;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
            70% { box-shadow: 0 0 0 25px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }

        .status { margin-top: 20px; font-weight: 700; color: #facc15; height: 24px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ses LaboratuvarÄ± ğŸ§ª</h1>
        <div class="subtitle">Bir karakter seÃ§ ve sihrini konuÅŸtur!</div>

        <div class="effect-grid">
            <button class="effect-btn active" onclick="setEffect('chipmunk', this)">
                <span>ğŸ¿ï¸</span><span>Sincap Tom</span>
            </button>
            <button class="effect-btn" onclick="setEffect('giant', this)">
                <span>ğŸ‘¹</span><span>Koca Dev</span>
            </button>
            <button class="effect-btn" onclick="setEffect('robot', this)">
                <span>ğŸ¤–</span><span>Robot</span>
            </button>
            <button class="effect-btn" onclick="setEffect('alien', this)">
                <span>ğŸ‘½</span><span>UzaylÄ±</span>
            </button>
        </div>

        <div class="record-container">
            <button id="mainBtn" onclick="toggleRecording()">ğŸ¤</button>
        </div>
        
        <div id="status" class="status">HazÄ±r...</div>
    </div>

    <script>
        let audioCtx, mediaRecorder, audioChunks = [];
        let isRecording = false;
        let selectedEffect = 'chipmunk';

        const mainBtn = document.getElementById('mainBtn');
        const status = document.getElementById('status');

        function setEffect(eff, btn) {
            selectedEffect = eff;
            document.querySelectorAll('.effect-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function initContext() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        async function toggleRecording() {
            initContext();
            if (!isRecording) {
                try {
                    audioChunks = [];
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
                    mediaRecorder.onstop = async () => {
                        const audioBlob = new Blob(audioChunks);
                        const arrayBuffer = await audioBlob.arrayBuffer();
                        playWithEffect(arrayBuffer);
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    mainBtn.classList.add('recording');
                    mainBtn.innerHTML = "â¹ï¸";
                    status.textContent = "Dinliyorum... KonuÅŸ!";
                } catch (err) { status.textContent = "Mikrofon izni gerek!"; }
            } else {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(t => t.stop());
                isRecording = false;
                mainBtn.classList.remove('recording');
                mainBtn.innerHTML = "ğŸ¤";
                status.textContent = "Sihir yapÄ±lÄ±yor...";
            }
        }

        async function playWithEffect(arrayBuffer) {
            const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
            const source = audioCtx.createBufferSource();
            source.buffer = audioBuffer;

            // Efekt AyarlarÄ±
            switch(selectedEffect) {
                case 'chipmunk':
                    source.playbackRate.value = 1.6; // Ä°nce ve HÄ±zlÄ±
                    source.connect(audioCtx.destination);
                    break;
                case 'giant':
                    source.playbackRate.value = 0.75; // KalÄ±n ve YavaÅŸ
                    source.connect(audioCtx.destination);
                    break;
                case 'robot':
                    // Robot iÃ§in distorsiyon (basit metalik ses)
                    const biquadFilter = audioCtx.createBiquadFilter();
                    biquadFilter.type = "peaking";
                    biquadFilter.frequency.value = 1500;
                    biquadFilter.Q.value = 20;
                    biquadFilter.gain.value = 25;
                    source.connect(biquadFilter);
                    biquadFilter.connect(audioCtx.destination);
                    break;
                case 'alien':
                    // UzaylÄ± iÃ§in hÄ±zlÄ± titreme (Tremolo)
                    const gainNode = audioCtx.createGain();
                    const lfo = audioCtx.createOscillator();
                    lfo.type = 'sine';
                    lfo.frequency.value = 20; // 20Hz titreme
                    lfo.connect(gainNode.gain);
                    lfo.start();
                    source.playbackRate.value = 1.3;
                    source.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    break;
            }

            source.start();
            status.textContent = "ğŸ”Š Dinle bakalÄ±m!";
            source.onended = () => status.textContent = "HazÄ±r!";
        }
    </script>
</body>
</html>
